<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>AURA</title>

    <!-- Basic meta -->
    <meta
      name="description"
      content="AURA – a sleek, modern e-commerce experience."
    />
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon (adjust path if you have a real one) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Simple, elegant base styling + loading shell -->
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 40%, #020617 100%);
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .app-card {
        width: 100%;
        max-width: 480px;
        border-radius: 1.5rem;
        padding: 2rem 2.25rem;
        background: rgba(15, 23, 42, 0.86);
        box-shadow:
          0 24px 60px rgba(15, 23, 42, 0.8),
          0 0 0 1px rgba(148, 163, 184, 0.25);
        backdrop-filter: blur(18px);
        color: #e5e7eb;
      }

      .app-logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.25rem;
        padding: 0.4rem 0.85rem;
        border-radius: 999px;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(96, 165, 250, 0.25));
        border: 1px solid rgba(96, 165, 250, 0.6);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .app-logo-dot {
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 999px;
        margin-right: 0.55rem;
        background: radial-gradient(circle, #22c55e, #16a34a);
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
      }

      .app-title {
        font-size: 1.55rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        margin: 0 0 0.35rem;
        background: linear-gradient(120deg, #ffffff, #bfdbfe);
        -webkit-background-clip: text;
        color: transparent;
      }

      .app-subtitle {
        margin: 0 0 1.5rem;
        font-size: 0.9rem;
        color: #9ca3af;
      }

      .app-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-bottom: 1.75rem;
      }

      .app-badge {
        font-size: 0.72rem;
        padding: 0.25rem 0.65rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        color: #e5e7eb;
        background: rgba(15, 23, 42, 0.75);
      }

      .loader {
        position: relative;
        width: 2.2rem;
        height: 2.2rem;
        border-radius: 999px;
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-top-color: #60a5fa;
        animation: spin 0.8s linear infinite;
        margin-bottom: 0.75rem;
      }

      .loader::after {
        content: "";
        position: absolute;
        inset: 0.3rem;
        border-radius: inherit;
        background: radial-gradient(circle at 30% 30%, #1d4ed8, #0f172a);
        opacity: 0.8;
      }

      .loader-label {
        font-size: 0.8rem;
        color: #9ca3af;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 640px) {
        .app-card {
          padding: 1.75rem 1.5rem;
        }

        .app-title {
          font-size: 1.35rem;
        }
      }
    </style>
  </head>

  <!-- Tailwind bg class is still here to keep your original context -->
  <body class="bg-slate-50">
    <div id="root">
      <!-- Fallback shell while React loads. React will replace this content. -->
      <div class="app-shell">
        <div class="app-card">
          <div class="app-logo">
            <span class="app-logo-dot"></span>
            AURA
          </div>
          <h1 class="app-title">Your AURAmart shopping is loading…</h1>
          <p class="app-subtitle">
            Sit tight for a moment while we spin up personalized deals, curated collections,
            and a smooth shopping experience just for you.
          </p>

          <div class="loader"></div>
          <div class="loader-label">Initializing AURA experience</div>

          <div class="app-badges">
            <span class="app-badge">AI-powered recommendations</span>
            <span class="app-badge">Secure checkout</span>
            <span class="app-badge">Fast delivery</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
